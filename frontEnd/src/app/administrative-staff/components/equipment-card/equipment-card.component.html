<mat-card>
  <mat-card-header>
    <mat-card-title>{{ equipment.name }}</mat-card-title>
    <!-- <mat-card-subtitle>{{ equipment.id }}</mat-card-subtitle> -->
  </mat-card-header>

  <!-- TODO: Imagen  -->
  <img mat-card-image src="assets\medical-equipment.png" [alt]="equipment.name">

  <mat-card-content class="mt-2">
    <h4>Sal√≥n: {{ equipment.salonNumber }}</h4>
    <p>
      <strong> Disponibilidad: </strong> {{ equipment.amount }}
      <br>
      <mat-chip-listbox *ngIf="equipment.provider">
        <mat-chip>
          {{ equipment.provider }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/administrative-staff/equipment/edit', equipment.id  ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

  </mat-card-actions>

</mat-card>
