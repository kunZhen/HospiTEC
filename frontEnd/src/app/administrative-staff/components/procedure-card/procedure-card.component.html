<mat-card>
  <mat-card-header>
    <mat-card-title>{{ procedure.name }}</mat-card-title>
    <!-- <mat-card-subtitle>{{ equipment.id }}</mat-card-subtitle> -->
  </mat-card-header>

  <!-- TODO: Imagen  -->
  <img mat-card-image [src]=" procedure | procedureImage " alt="procedure.name">

  <mat-card-content class="mt-2">
    <h4>{{ procedure.description }}</h4>
    <p>
      <mat-chip-listbox *ngIf="procedure.duration">
        <mat-chip>
          Duraci√≥n: {{ procedure.duration }}
        </mat-chip>
      </mat-chip-listbox>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/administrative-staff/procedure/edit', procedure.id  ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

  </mat-card-actions>

</mat-card>
