<mat-card>
  <mat-card-header>
    <mat-card-title>{{ personal.firstName }} {{ personal.lastName }} </mat-card-title>
    <mat-card-subtitle>{{ personal.idNumber }}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: Imagen  -->
  <img mat-card-image src="assets/patient/no-image.png" [alt]="personal.firstName">

  <mat-card-content class="mt-2">
    <h4>{{ personal.address }}</h4>
    <p>
      <strong> Ingreso: </strong> {{ personal.dateOfEntry }}
      <br>
      <strong> Fecha de nacimiento: </strong> {{ personal.dateOfBirth | date: 'dd/MM/yyyy' }}
      <br>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/administrative-staff/staff/edit', personal.id  ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

  </mat-card-actions>

</mat-card>
