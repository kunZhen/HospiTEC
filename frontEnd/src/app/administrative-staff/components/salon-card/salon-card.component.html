<mat-card>
  <mat-card-header>
    <mat-card-title>{{ salon.name }}</mat-card-title>
    <mat-card-subtitle>{{ salon.number }}</mat-card-subtitle>
  </mat-card-header>

  <!-- TODO: Imagen  -->
  <!-- {{ patient | patientImage }} -->
  <img mat-card-image src="assets\medical-salon.jpg" [alt]="salon.name">

  <mat-card-content class="mt-2">
    <h4>Ubicado en el piso {{ salon.floor }}</h4>
    <p>
      <strong> Capacidad </strong> {{ salon.capacity }}
      <br>
      <mat-chip-listbox *ngIf="salon.type">
        <mat-chip>
          {{ salon.type }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button
      mat-raised
      color="primary"
      [routerLink]="['/salon/edit', salon.number]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

  </mat-card-actions>

</mat-card>
